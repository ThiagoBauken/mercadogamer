<div class="container-fluid p-0">
  <div class="row justify-content-center pr-4 pb-4">
    <div class="col">
      <div class="row">
        <div class="col-md-6">
          <span class="title quest ml-4">Palabras clave para la b√∫squeda</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="table-responsive mt-4">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center">
                    <button type="button" class="btn btn-clear">
                      <span class="text-light">Palabra Clave</span>
                      <i class="fa" aria-hidden="true"></i>
                    </button>
                  </th>
                  <th class="text-center">
                    <button type="button" class="btn btn-clear">
                      <span class="text-light">Frecuencia</span>
                      <i class="fa" aria-hidden="true"></i>
                    </button>
                  </th>
                </tr>
              </thead>

              <tbody>
                <!-- Cargador -->
                <tr *ngIf="loading" class="text-center">
                  <td colspan="10">
                    <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                    Cargando...
                  </td>
                </tr>
                <!-- Texto cuando no hay resultados  -->
                <tr
                  *ngIf="!loading && keywords?.length == 0"
                  class="text-center"
                >
                  <td colspan="10">
                    <span class="text-muted">
                      <i class="fa fa-close" aria-hidden="true"></i>
                      No hay productos para mostrar
                    </span>
                  </td>
                </tr>

                <tr *ngFor="let keyword of keywords">
                  <td class="px-4 text-center">{{ keyword.keywords }}</td>
                  <td class="px-4 text-center">( {{ keyword.count }} )</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="row pt-4 pb-4 pr-4">
            <div class="col-10"></div>
            <div class="col-2 text-right">
              <span class="pagined"
                ><i
                  class="fa fa-chevron-left text-light"
                  (click)="previousPage()"
                  *ngIf="page !== 1"
                  style="cursor: pointer"
                ></i>
                {{ page }}/{{ totalPages }}
                <i
                  class="fa fa-chevron-right text-light"
                  (click)="nextPage()"
                  *ngIf="page !== totalPages && totalPages > 0"
                  style="cursor: pointer"
                ></i
              ></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
